<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Window</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background: url('backgroundlogin.png') no-repeat center center fixed; background-size: cover;">

  <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="position: relative; width: 320px; background-color: rgba(0, 0, 0, 0.75); padding: 40px 20px 20px; border-radius: 10px; color: white; text-align: center;">
      
      <div style="position: absolute; top: -40px; left: 50%; transform: translateX(-50%); width: 80px; height: 80px; border-radius: 50%; background-color: #f44336; display: flex; justify-content: center; align-items: center; border: 3px solid white;">
        <img src="icon.png" alt="User Icon" style="width: 50px; height: 50px;">
      </div>

      <h2 style="margin-top: 50px; margin-bottom: 20px;">LOGIN WINDOW</h2>

      <form>
        <input type="email" placeholder="Your Email Address" required 
          style="width: 90%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px;">

        <input type="password" placeholder="Your Password" required 
          style="width: 90%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px;">

        <div style="display: flex; align-items: center; justify-content: start; margin: 10px 5%; font-size: 12px; color: white;">
          <input type="checkbox" required style="margin-right: 5px;">
          <label style="color: white;">I Agree With <a href="#" style="color: #ccc; text-decoration: underline;">Terms & Condition</a></label>
        </div>

        <button type="submit" style="background-color: #28a745; color: white; padding: 10px 0; width: 90%; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
          Login
        </button>
      </form>

    </div>
  </div>

</body>
</html>
