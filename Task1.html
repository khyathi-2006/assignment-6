<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Window</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background: url('https://thumbs.dreamstime.com/b/man-writing-laptop-smart-hipster-guy-finance-market-business-expertise-freelance-work-digital-device-phone-table-161441324.jpg') no-repeat center center fixed; background-size: cover;">

  <div style="width: 300px; background-color: rgba(0, 0, 0, 0.75); padding: 30px; margin: 100px auto; border-radius: 10px; color: white; text-align: center;">
    <h2 style="margin: 10px 0;">LOGIN WINDOW</h2>
    <form>
      <input type="email" placeholder="Your Email Address" required 
             style="width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px;">

      <input type="password" placeholder="Your Password" required 
             style="width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px;">

      <div style="display: flex; align-items: center; justify-content: start; margin-bottom: 10px; font-size: 12px;">
        <input type="checkbox" required style="margin-right: 5px;">
        <label style="color: white;">I Agree With <a href="#" style="color: #ccc; text-decoration: underline;">Terms & Condition</a></label>
      </div>

      <button type="submit" 
              style="background-color: #e59f09; color: white; padding: 10px 0; width: 100%; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
        Login
      </button>
    </form>
  </div>

</body>
</html>
