<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hoverable Sidenav</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wrapper-box {
      display: flex;
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border:solid black;
      overflow: hidden;
      width: 80%;
      max-width: 800px;
      height: 400px;
    }

    .sidebar {
      width: 60px;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .sidebar a {
      width: 100%;
      height: 40px;
      margin: 10px 0;
      transition: 0.3s;
      border-radius: 5px;
    }

    .sidebar a:hover {
      width: 100%;
      opacity: 0.7;
    }

    .green { background-color: #4CAF50; }
    .blue { background-color: #2196F3; }
    .red { background-color: #f44336; }
    .gray { background-color: #555; }

    .main-content {
      padding: 40px;
      flex-grow: 1;
    }

    .main-content h2 {
      margin-top: 0;
    }

    .main-content p {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="wrapper-box">
    <div class="sidebar">
      <a href="#" class="green"></a>
      <a href="#" class="blue"></a>
      <a href="#" class="red"></a>
      <a href="#" class="gray"></a>
    </div>

    <div class="main-content">
      <h2>Hoverable Sidenav Buttons</h2>
      <p>Hover over the buttons in the left side navigation to open them.</p>
    </div>
  </div>

</body>
</html>

</html>
