<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Window</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://static.vecteezy.com/system/resources/previews/007/448/069/large_2x/close-up-shot-of-male-hands-typing-on-laptop-while-sitting-at-office-desk-indoors-man-fingers-tapping-and-texting-on-computer-keyboard-while-working-in-cabinet-work-concept-free-photo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .login-box {
      width: 300px;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      margin: 80px auto 20px;
      border-radius: 10px;
      text-align: center;
    }

    .login-box input,
    .login-box button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .login-box button {
      background-color: #e59f09;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #c98500;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      justify-content: start;
      font-size: 12px;
      margin-bottom: 10px;
    }

    .checkbox-container label {
      color: white;
    }

    .task-section {
      width: 300px;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 20px;
      margin: 0 auto 50px;
      border-radius: 10px;
      text-align: center;
    }

    .task-section h1 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .task {
      display: block;
      background-color: #ffffff10;
      padding: 12px;
      border-radius: 6px;
      text-decoration: none;
      color: white;
      transition: background 0.3s;
    }

    .task:hover {
      background-color: #ffffff30;
    }
  </style>
</head>
<body>

  <!-- Login Box -->
  <div class="login-box">
    <h2>LOGIN WINDOW</h2>
    <form>
      <input type="email" placeholder="Your Email Address" required>
      <input type="password" placeholder="Your Password" required>

      <div class="checkbox-container">
        <input type="checkbox" required style="margin-right: 5px;">
        <label>I Agree With <a href="#" style="color: #ccc; text-decoration: underline;">Terms & Condition</a></label>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Task Selection Section -->
  <div class="task-section">
    <h1>Select a Task</h1>
    <a href="Task1.html" class="task">Task1 : Hoverable Sidenav</a>
  </div>

</body>
</html>
